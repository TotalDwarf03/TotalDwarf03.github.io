# Date format for last-modified-at plugin (Uses Liquid Date Format)
last-modified-at:
    date-format: '%d-%b-%y %H:%M'

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never
