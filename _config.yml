description: A Summary Page for Kieran Pritchard.
baseurl: ""
url: https://totaldwarf.dev

# this information is shown on the homepage, all fields are optional and
# can be declared either as a single string or as a string array/hash
json:
  name: Kieran Pritchard
  description:
    - Hi!
    - Welcome to TotalDwarf.dev.
    - A website to show you everything about me!
    - Please have a look around!
  cv: assets/cv.pdf
  contact:
    phone: 07951 357755
    email: kierock03@gmail.com
  profiles:
    Github: https://github.com/TotalDwarf03
    Linkedin: https://www.linkedin.com/in/kieran-pritchard-20a270193/
  Jekyll_Theme: https://github.com/piazzai/hacked-jekyll
