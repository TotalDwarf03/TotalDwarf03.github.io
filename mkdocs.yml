site_name: TotalDwarf.dev
site_url: "https://totaldwarf.dev/"

site_description: "A personal portfolio about Kieran Pritchard (TotalDwarf03)"
site_author: "Kieran Pritchard"

repo_url: https://github.com/TotalDwarf03/TotalDwarf03.github.io
repo_name: TotalDwarf03.github.io

nav:
  - Welcome: 'index.md'
  - Who am I?: 'about.md'
  - Places I've Worked: 'experience.md'
  - Things I've Done: 'projects.md'
  - Stuff I Use: 'techstack.md'
  - Get in Touch: 'contact.md'
theme:
  name: material
  language: en

  palette:
    # toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

  font:
    text: ubuntu
    code: ubuntu mono

  favicon: ./assets/favicon.ico

  icon:
    logo: fontawesome/solid/computer
    repo: fontawesome/brands/github
    annotation: material/star-four-points-circle

  features:
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.tabs

    - toc.integrate

    - search.suggest

    - header.autohide

    - content.footnote.tooltips

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TotalDwarf03

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kieran-pritchard-20a270193/

    - icon: fontawesome/solid/paper-plane
      link: mailto:kierock03@gmail.com

extra_css:
  - css/neoteroi-mkdocs.css

plugins:
  - git-revision-date-localized:
      type: date
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - neoteroi.timeline

